name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
    paths:
      - "Client/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: Client
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Install Dependencies
        run: |
          dotnet workload install wasm-tools
          dotnet restore
          
      - name: Build
        run: |
          dotnet publish Client.csproj -c Release -o publish --nologo --no-restore
          
      - name: Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEBCAMMEETING_FC489 }}
          projectId: webcammeeting-fc489
          entryPoint: '/home/runner/work/blazor-signalr-chat/blazor-signalr-chat/Client/'
          channelId: live
